<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>African Conflict 2018</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>

<div id="map"></div>

<script src="https://d3js.org/d3-fetch.v1.min.js"></script>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script>
    // map options
    var options = {
        center: [0.5832, 25.5085],
        zoom: 4
    };
    // instantiate Leaflet map
    var map = L.map('map', options);

    // add CARTO voyager tiles with no labels
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    const countries = d3.json('data/africa-countries-counts.json');
    const conflicts = d3.json('data/africa-conflict-2018.json');
    const colors = d3.json('data/sunset-dark-colors.json');

    Promise.all([countries, conflicts, colors]).then(dataReady);

    function dataReady(data) {
        console.log(data);
    }

</script>
</body>

</html>
